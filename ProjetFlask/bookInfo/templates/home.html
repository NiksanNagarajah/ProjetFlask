<!DOCTYPE html>
<html>
    <head>
        <title>Accueil</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    </head>
    <body>
        {% extends "base.html" %}
        {% block main %}
        <section class="container-title">
            <h1>Accueil</h1>
        </section>
        <div class="sample">
            {% for x in books %}
            <a href="{{ url_for('detail', id=x.id) }}"><img src="{{ url_for('static', filename='images/' + x.img)}}" alt="{{x.title}}" title="{{x.title}}"></a>
            <!-- <img src="{{ url_for('static', filename='images/'+x.img)}}" alt="{{x.title}}" title="{{x.title}}"> -->
            {% endfor %}
        </div>
        {% endblock %}
    </body>
</html>
